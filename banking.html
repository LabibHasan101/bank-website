<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-14">Let's get some <span class="font-semibold text-indigo-700">Moneyyyyyyyyy</span></h1>
    </header>
    <main class="w-3/4 mx-auto text-white">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-4xl">Deposit</h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded ">
                    <h3 class="text-4xl">Withdraw</h3>
                    <h4 class="text-2xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded ">
                    <h3 class="text-4xl">Balance</h3>
                    <h4 class="text-2xl">$<span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>

        <!-- ---Deposit withdraw--- -->

        <section class="mt-8 p-8 rounded">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded ">
                    <h3 class="text-3xl text-black">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-grey-400 block text-black rounded w-3/4 px-2" type="text" placeholder="$ Amount you deposit to want">

                        <button id="deposit-button" class="bg-yellow-600 px-4 py-2 mt-4 text-black font-medium rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded ">
                    <h3 class="text-3xl text-black">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-grey-400 block text-black rounded w-3/4 px-2" type="text" placeholder="$ Amount you withdraw to want">

                        <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 mt-4 text-white font-medium rounded">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>


    </main>
    <script src="js/login.js"></script>
</body>

</html>
