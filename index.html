<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-14">Amar <span class="font-semibold text-indigo-700">Baper Bank</span></h1>
    </header>

    <main>
        <section class="bg-pink-600 w-3/4 mx-auto p-8 mt-8 rounded">
            <h3 class="text-2xl">Please Login</h3>

            <div>
                <input id="user-email" class="border-2 border-grey-400 block rounded w-3/4 px-2" type="text" placeholder="Your email">
                <input id="user-password" class="border-2 border-grey-400 block rounded w-3/4 px-2" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 mt-4 text-white font-medium rounded">Submit</button>
            </div>

        </section>


    </main>

    <script src="js/bank.js"></script>
</body>

</html>
